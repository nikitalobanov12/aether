<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: soft rounded square -->
  <rect width="1024" height="1024" rx="224" fill="#F8FAFB"/>
  
  <defs>
    <!-- Teal gradient: bottom to top -->
    <linearGradient id="tealGradient" x1="512" y1="780" x2="512" y2="220" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2A9EAE"/>
      <stop offset="100%" stop-color="#32B8C6"/>
    </linearGradient>
  </defs>

  <!-- Three ascending bars with thin arc connectors, optically centered -->
  <!-- Equal spacing: 172px between bar centers -->
  <g transform="translate(512, 512)">
    <!-- Left bar (shortest) - slightly angled inward for A-hint -->
    <rect x="-272" y="20" width="104" height="260" rx="52" fill="url(#tealGradient)" transform="rotate(-4, -220, 280)"/>
    
    <!-- Middle bar (medium) -->
    <rect x="-52" y="-120" width="104" height="400" rx="52" fill="url(#tealGradient)"/>
    
    <!-- Right bar (tallest) -->
    <rect x="168" y="-280" width="104" height="560" rx="52" fill="url(#tealGradient)"/>
    
    <!-- Thin arc connector: left to middle (higher, thinner path) -->
    <path d="
      M -210 20
      Q -210 -30, -150 -55
      Q -90 -80, 0 -80
      L 0 -120
      Q -110 -120, -175 -85
      Q -240 -50, -240 20
      Z
    " fill="url(#tealGradient)"/>
    
    <!-- Thin arc connector: middle to right (higher, thinner path) -->
    <path d="
      M 52 -120
      Q 52 -180, 112 -210
      Q 172 -240, 220 -240
      L 220 -280
      Q 152 -280, 92 -240
      Q 32 -200, 32 -120
      Z
    " fill="url(#tealGradient)"/>
  </g>
</svg>
