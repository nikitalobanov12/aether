<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: soft rounded square -->
  <rect width="1024" height="1024" rx="224" fill="#F8FAFB"/>
  
  <defs>
    <!-- Teal gradient: bottom to top -->
    <linearGradient id="tealGradient" x1="512" y1="800" x2="512" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2A9EAE"/>
      <stop offset="100%" stop-color="#32B8C6"/>
    </linearGradient>
  </defs>

  <!-- Three ascending bars forming abstract "A" shape -->
  <g>
    <!-- Left bar (shortest) -->
    <rect x="240" y="540" width="120" height="280" rx="60" fill="url(#tealGradient)"/>
    
    <!-- Middle bar (medium) -->
    <rect x="452" y="380" width="120" height="440" rx="60" fill="url(#tealGradient)"/>
    
    <!-- Right bar (tallest) -->
    <rect x="664" y="200" width="120" height="620" rx="60" fill="url(#tealGradient)"/>
    
    <!-- Connecting curve: left to middle -->
    <path d="
      M 300 540
      Q 300 480, 360 450
      Q 420 420, 512 420
      L 512 480
      Q 440 480, 390 500
      Q 340 520, 300 540
    " fill="url(#tealGradient)"/>
    
    <!-- Connecting curve: middle to right -->
    <path d="
      M 512 380
      Q 512 320, 572 290
      Q 632 260, 724 260
      L 724 320
      Q 652 320, 602 340
      Q 552 360, 512 380
    " fill="url(#tealGradient)"/>
  </g>
</svg>
