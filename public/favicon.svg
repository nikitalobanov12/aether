<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: soft rounded square -->
  <rect width="1024" height="1024" rx="256" fill="#F5F7FA"/>
  
  <defs>
    <!-- Teal gradient: bottom-left to top-right -->
    <linearGradient id="tealGradient" x1="220" y1="854" x2="780" y2="170" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#32B8C6"/>
      <stop offset="100%" stop-color="#2A9EAE"/>
    </linearGradient>
    <!-- Subtle shadow for depth -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="24" flood-color="#0B0C10" flood-opacity="0.10"/>
    </filter>
  </defs>

  <!-- Main mark group with shadow -->
  <g filter="url(#softShadow)">
    <!-- Three rising blocks with connecting wave - unified shape -->
    <path d="
      M 220 854
      L 220 594
      A 70 70 0 0 1 290 524
      L 290 524
      Q 360 524 400 484
      Q 440 444 500 444
      L 500 444
      A 70 70 0 0 0 430 374
      L 430 374
      Q 430 374 430 374
      L 430 854
      A 70 70 0 0 1 360 924
      L 290 924
      A 70 70 0 0 1 220 854
      Z
    " fill="url(#tealGradient)"/>
    
    <!-- Left block -->
    <rect x="220" y="594" width="140" height="260" rx="70" fill="url(#tealGradient)"/>
    
    <!-- Middle block -->
    <rect x="430" y="434" width="140" height="420" rx="70" fill="url(#tealGradient)"/>
    
    <!-- Right block -->
    <rect x="640" y="254" width="140" height="600" rx="70" fill="url(#tealGradient)"/>
    
    <!-- Wave connector: left to middle -->
    <path d="
      M 290 594
      Q 290 524 360 504
      Q 430 484 500 484
      L 500 534
      Q 430 534 380 554
      Q 330 574 290 594
      Z
    " fill="url(#tealGradient)"/>
    
    <!-- Wave connector: middle to right -->
    <path d="
      M 500 434
      Q 500 364 570 344
      Q 640 324 710 324
      L 710 374
      Q 640 374 590 394
      Q 540 414 500 434
      Z
    " fill="url(#tealGradient)"/>
  </g>
  
  <!-- Subtle purple highlight on middle block edge -->
  <rect x="562" y="440" width="4" height="80" rx="2" fill="#8B7CFF" fill-opacity="0.35"/>
</svg>
