<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Teal gradient: bottom to top -->
    <linearGradient id="logoGradient" x1="80" y1="170" x2="80" y2="30" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2A9EAE"/>
      <stop offset="100%" stop-color="#32B8C6"/>
    </linearGradient>
  </defs>

  <!-- Icon: Three ascending bars with wave connectors -->
  <g transform="translate(20, 20)">
    <!-- Left bar (shortest) -->
    <rect x="0" y="90" width="24" height="56" rx="12" fill="url(#logoGradient)"/>
    
    <!-- Middle bar (medium) -->
    <rect x="42" y="58" width="24" height="88" rx="12" fill="url(#logoGradient)"/>
    
    <!-- Right bar (tallest) -->
    <rect x="84" y="22" width="24" height="124" rx="12" fill="url(#logoGradient)"/>
    
    <!-- Connecting curve: left to middle -->
    <path d="
      M 12 90
      Q 12 78, 24 72
      Q 36 66, 54 66
      L 54 78
      Q 40 78, 30 82
      Q 20 86, 12 90
    " fill="url(#logoGradient)"/>
    
    <!-- Connecting curve: middle to right -->
    <path d="
      M 54 58
      Q 54 46, 66 40
      Q 78 34, 96 34
      L 96 46
      Q 82 46, 72 50
      Q 62 54, 54 58
    " fill="url(#logoGradient)"/>
  </g>

  <!-- Wordmark: "Aether" -->
  <text x="180" y="128" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="72" 
        font-weight="600" 
        letter-spacing="-1"
        fill="#111827">Aether</text>
</svg>
