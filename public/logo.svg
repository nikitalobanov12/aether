<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Teal gradient: bottom-left to top-right -->
    <linearGradient id="logoGradient" x1="20" y1="180" x2="160" y2="20" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#32B8C6"/>
      <stop offset="100%" stop-color="#2A9EAE"/>
    </linearGradient>
    <!-- Subtle shadow for depth -->
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#0B0C10" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Icon: Three rising blocks with wave connectors (scaled to ~160x160) -->
  <g filter="url(#logoShadow)" transform="translate(20, 20)">
    <!-- Left block -->
    <rect x="0" y="100" width="28" height="52" rx="14" fill="url(#logoGradient)"/>
    
    <!-- Middle block -->
    <rect x="42" y="68" width="28" height="84" rx="14" fill="url(#logoGradient)"/>
    
    <!-- Right block -->
    <rect x="84" y="32" width="28" height="120" rx="14" fill="url(#logoGradient)"/>
    
    <!-- Wave connector: left to middle -->
    <path d="
      M 14 100
      Q 14 88 28 84
      Q 42 80 56 80
      L 56 90
      Q 42 90 32 94
      Q 22 98 14 100
      Z
    " fill="url(#logoGradient)"/>
    
    <!-- Wave connector: middle to right -->
    <path d="
      M 56 68
      Q 56 56 70 52
      Q 84 48 98 48
      L 98 58
      Q 84 58 74 62
      Q 64 66 56 68
      Z
    " fill="url(#logoGradient)"/>
    
    <!-- Subtle purple highlight on middle block edge -->
    <rect x="67" y="72" width="1" height="16" rx="0.5" fill="#8B7CFF" fill-opacity="0.35"/>
  </g>

  <!-- Wordmark: "Aether" in Inter/system font style -->
  <text x="200" y="130" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="72" 
        font-weight="600" 
        letter-spacing="3"
        fill="#111827">Aether</text>
</svg>
