<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Teal gradient: bottom to top -->
    <linearGradient id="logoGradient" x1="75" y1="160" x2="75" y2="30" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2A9EAE"/>
      <stop offset="100%" stop-color="#32B8C6"/>
    </linearGradient>
  </defs>

  <!-- Icon: Three ascending bars with thin arc connectors, centered in 150x160 space -->
  <g transform="translate(95, 100)">
    <!-- Left bar (shortest) - slightly angled for A-hint -->
    <rect x="-75" y="5" width="22" height="55" rx="11" fill="url(#logoGradient)" transform="rotate(-4, -64, 60)"/>
    
    <!-- Middle bar (medium) -->
    <rect x="-11" y="-30" width="22" height="90" rx="11" fill="url(#logoGradient)"/>
    
    <!-- Right bar (tallest) -->
    <rect x="53" y="-70" width="22" height="130" rx="11" fill="url(#logoGradient)"/>
    
    <!-- Thin arc connector: left to middle -->
    <path d="
      M -58 5
      Q -58 -15, -40 -23
      Q -22 -31, 0 -31
      L 0 -42
      Q -28 -42, -50 -30
      Q -68 -18, -68 5
      Z
    " fill="url(#logoGradient)"/>
    
    <!-- Thin arc connector: middle to right -->
    <path d="
      M 11 -30
      Q 11 -50, 29 -58
      Q 47 -66, 64 -66
      L 64 -77
      Q 41 -77, 23 -65
      Q 5 -53, 5 -30
      Z
    " fill="url(#logoGradient)"/>
  </g>

  <!-- Wordmark: "Aether" -->
  <text x="185" y="125" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="68" 
        font-weight="600" 
        letter-spacing="-1"
        fill="#111827">Aether</text>
</svg>
